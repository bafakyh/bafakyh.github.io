<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin: 0 auto;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .user-message, .bot-message {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
        }
        .user-message {
            text-align: right;
            background-color: #e0f7fa;
        }
        .bot-message {
            text-align: left;
            background-color: #ffecb3;
        }
    </style>
</head>
<body>
    <div>
        <button id="startChat">Start Chat</button>
    </div>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
